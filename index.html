<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="part-1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="user-number" type="text">
            <button id="convert-Btn" onclick="convert()">Convert</button>
            </div>
        <div id="part-2">
            <div class="metric">
                <p class="name">Length (Meter/Feet)</p>
                <p class="measure" id="user-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="metric">
                <p class="name">Volume (Liters/Gallons)</p>
                <p class="measure" id="user-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="metric">
                <p class="name">Mass (Kilograms/Pounds)</p>
                <p class="measure" id="user-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
    </body>
    <script src="index.js"></script>
</html>
